<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awsome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Tea house</title>
  </head>
  <body>
    <!-- banner section start -->
    <div
      class="parent-div flex justify-around items-center min-h-[200px] max-w-[1250px] container mx-auto"
    >
      <!-- left-div -->
      <div class="left-div">
        <h1 class="text-[80px]">
          It's good <br />
          tea time at The <br />
          Tea House
        </h1>
        <p class="my-10">
          Tea and Botanical Solutions Supplier Give Optimum <br />Satisfaction
          To Your Taste Buds.
        </p>
        <button
          class="h-[64px] w-[200px] text-base rounded-lg bg-red-600 text-white font-bold bg-gradient-to-r from-[#ff8938] to-[#ff0000]"
        >
          <span>Explore Now </span>
          <span><i class="fa-solid fa-arrow-right -rotate-45"></i></span>
        </button>
      </div>
      <!-- right div -->
      <div class="right-div relative">
        <img
          src="./images/banner.png"
          alt="bannar"
          class="relative top-[100px]"
        />
        <div
          class="w-[255px] h-[100px] flex shadow-lg items-center rounded-lg bg-white absolute left-"
        >
          <span><i class="fa-solid fa-star text-3xl text-yellow-300"></i></span>
          <div class="ml-5">
            <p class="font-bold text-2xl">5.00</p>
            <p class="">Trust Pilot Rating</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
